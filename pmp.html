<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PMBOK Processes</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  
  <style>
    td, th {
      border: solid 1px rgb(0, 0, 0);
    }
    
    .info {
      color: rgb(255, 255, 255);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main role="main">
      <table>
        <thead>
          <tr>
            <th></th>
            <th class="info">Initiating</th>
            <th class="info">Planning</th>
            <th class="info">Executing</th>
            <th class="info">Monitoring and Controlling</th>
            <th class="info">Closing</th>
          </tr>
        </thead>
        <tbody id="processes"></tbody>
      </table>
    </main>
  </div>

  <footer role="contentinfo">
    <p>Click on the boxes to see the name of the process groups/knowledge areas/processes.</p>
    <small>
      &copy; of the PMBOK and its processes by PMI, &copy; of this site 2019 by <a href="mailto:hello@stephanweinhold.com">Stephan Weinhold</a>.
    </small>
  </footer>
  
  <script>
    let app = {};
    
    app.init = function() {
      app.buildTable();
    };
    
    app.switchTable = function() {
      let infoFields = document.getElementsByClassName('info');
      
      for (let i = 0, len = infoFields.length; i < len; ++i) {
        infoFields[i].addEventListener('click', function() {
          this.setAttribute('style', 'color: rgb(0, 0, 0)');
        }, false);
      }
    };
    
    app.buildTable = function() {
      app.tableHtml = '';
      
      for (let [key, value] of Object.entries(app.processes)) {
        app.tableHtml += '<tr><td class="info">' + key + '</td>';
        
        for (let i = 0, len = app.processGroups.length; i < len; ++i) {
          app.tableHtml += '<td class="info"><ul>';
          
          for (let [keySub, valueSub] of Object.entries(value[app.processGroups[i]])) {
            app.tableHtml += '<li title="" data-info="' + valueSub + '">' + keySub + '</li>';
          }
          
          app.tableHtml += '</ul></td>';
        }
        
        app.tableHtml += '</tr>';
      }
      
      document.getElementById('processes').innerHTML = app.tableHtml;
      
      app.switchTable();
    };
    
    app.processGroups = ['init', 'plan', 'exec', 'monc', 'clos'];
